{% if project.testimonial %}
  <div class="normal">
    <div class="testimonial">
        <img src="{{project.testimonialAuthorThumbnail}}" class="thumbnail"></img>
        <p class="quote-wrapper">
          <span class="quote">
            <span class="fa fa-fw fa-quote-left quote-mark quote-mark-left"></span>
            {{project.testimonial}}
          </span><br/>
          <span class="author-name">{{project.testimonialAuthorName}}</span>
          <span class="author-work">{{project.testimonialAuthorWork}}</span>
        </p>
    </div>
  </div>
{% endif %}
