---
layout: default
---
<section class="section section-2 tight">
  <div class="container">
    <div class="testimonial">
      <h1 class="header"><span class="highlight">{{page.title}}</span> recommends me!</h1>
      <img src="{{site.baseurl}}/{{page.thumbnail}}" class="thumbnail"></img>

      <span class="header">
        {{page.title}}
        {% if page.linkedinLink %}
        <a href="{{page.linkedinLink}}"><span class="fa fa-fw fa-linkedin"></span></a>
        {% endif %}
        {% if page.websiteLink %}
        <a href="{{page.websiteLink}}"><span class="fa fa-fw fa-link"></span></a>
        {% endif page.websiteLink %}
      </span>
      <span class="detail">
        <span class="author-work">{{page.authorWork}}</span>
      </span>
      <p class="quote-wrapper-with-thumbnail">
        <span class="quote" style="margin-top: 2rem;">
          <span class="fa fa-fw fa-quote-left quote-mark quote-mark-left"></span>
          <span>
            {{ page.content }}
          </span>
        </span><br/>
      </p>
    </div>
  </div>
</section>
