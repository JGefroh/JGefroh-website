<div class="row">
    <div class="col-xs-3">
        <img class="img-responsive img-rounded center-block"
             data-ng-src="{{ baseImagePath + detail.imagePath }}"
             style="margin-top: 24px;">
    </div>
    <div class="col-xs-9">
        <h3> {{ detail.name }}</h3>
        <h5> {{ detail.blurb }}</h5>
        <ul>
            <li data-ng-repeat="line in detail.description">
                {{ line }}
            </li>
        </ul>
    </div>
</div>
