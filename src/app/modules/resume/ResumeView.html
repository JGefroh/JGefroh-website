<div class="container">
    <h1>Resume</h1>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <div data-ng-repeat-start="category in resume | orderBy: 'order'">
                <h2 class="resume-section-header">{{ category.name }}</h2>
            </div>
            <div data-ng-repeat="entry in category.entries">
                <div data-resume-detail data-detail="entry"></div>
                <hr data-ng-if="!$last">
            </div>
            <div data-ng-repeat-end>
            </div>
        </div>
    </div>
</div>
