<div class="container">
    <h1>Blog</h1>
    <div class="row">
        <div class="col-xs-4" style="border-right: 1px solid gray;">
            <div data-ng-repeat="post in posts">
                <div class="row" data-ng-class="{'blog-post-selected':isSelected(post)}">
                    <div data-ng-include data-src="'modules/blog/PostCard.html'" ></div>
                </div>
            </div>
        </div>
        <div class="col-xs-8" data-ng-if="getPostUrl()">
            <h3>{{ selectedPost.name }} - <span class="small" data-ng-bind="selectedPost.date"></span></h3>
            <div data-ng-include data-src="getPostUrl() + '.html'" class="blog-post"></div>
        </div>
    </div>
</div>
