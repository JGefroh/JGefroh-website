<section class="projects">
  <div class="content">
    <div class="row" style="text-align: center;">
      <span class="fa-stack fa-lg">
        <span class="fa fa-stack-2x fa-fw fa-circle"></span>
        <span class="fa fa-stack-1x fa-fw fa-folder fa-inverse"></span>
      </span>
      <h1>Projects I've worked on</h1>
    </div>
    <div data-ng-repeat="project in vm.projects | orderBy:['order', 'id']">
      <div data-project-listing data-project="project"></div>
      <hr>
    </div>
  </div>
</section>
