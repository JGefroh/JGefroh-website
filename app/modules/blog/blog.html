<div>
  <section id="blog" class="blog-section">
    <div class="content">
      <div class="row">
        <span class="fa-stack fa-lg">
          <span class="fa fa-stack-2x fa-fw fa-circle"></span>
          <span class="fa fa-stack-1x fa-fw fa-pencil fa-inverse"></span>
        </span>
        <h1>Thoughts about Software Engineering</h1>
      </div>
    </div>
  </section>

  <section class="posts-section">
    <div class="content">
      <div data-ng-repeat="post in vm.posts" class="row" style="margin-bottom: 2rem;">
        <span class="subtle" class="post-date">{{post.date}} </span>
        <a data-ui-sref="post({id: post.id})" class="post-title">
          {{post.name}}
        </a>
        <p data-ng-bind="post.blurb" class="post-blurb"></p>
        <span data-ng-repeat="tag in post.tags"
              class="badge badge-white">
              {{::tag}}
        </span>
      </div>
    </div>
  </section>
</div>
