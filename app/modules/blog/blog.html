<div>
  <section id="blog" class="blog-section">
    <div class="content">
      <div class="row">
        <span class="fa-stack fa-lg">
          <span class="fa fa-stack-2x fa-fw fa-circle"></span>
          <span class="fa fa-stack-1x fa-fw fa-pencil fa-inverse"></span>
        </span>
        <h1>Thoughts about Software Engineering</h1>
      </div>
    </div>
  </section>

  <section class="posts-section">
    <div class="content">
      <div data-ng-repeat="post in vm.posts" class="row">
        <span class="subtle">{{post.date}} </span>&#8226;
        <a data-ui-sref="post({id: post.id})" class="post-title">
          {{post.name}}
        </a>
      </div>
    </div>
  </section>
</div>
