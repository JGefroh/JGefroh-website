<!DOCTYPE html>
<html data-ng-app="jgefroh-website"
      data-ng-controller="ApplicationController as applicationCtrl"

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <meta property="og:url"         content="http://jgefroh.com" />

    <link rel="stylesheet" href="css/app.css">
