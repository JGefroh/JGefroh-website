---
layout: default
title: Software Engineering Blog
---
<section class="first section">
  <div class="container">
    <h1>Blog</h1>
    <section class="row">
    {% assign posts = site.posts %}

    {% for post in site.posts %}
      <div class="post-listing" style="margin-bottom: 4rem;">
        <span class="subtle" class="post-date" style="display: block;">{{post.date | date:"%b %-d %Y" }}</span>
        <a href="{{post.url}}" class="post-title">
          {{post.title}}
        </a>
        <div>
          {% for tag in post.tags %}
            <span class="badge white">
              {{tag}}{% unless forloop.last %},{% endunless %}
            </span>
          {% endfor %}
        </div>
        <p class="post-blurb">{{post.blurb}}</p>
      </div>
    {% endfor %}
    </section>
  </div>
</section>
